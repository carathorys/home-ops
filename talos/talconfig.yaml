# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.1:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.1"
  - "homelab.gallay.hu"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:

  - hostname: "avarath"
    controlPlane: true
    ipAddress: "192.168.20.1"
    installDisk: "/dev/nvme1n1"
    talosImageURL: factory.talos.dev/installer/7a5c68a0799534cd1918fce3ae44046fcb74601c3e528df3e5d039e7a9654693
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:72:00:f3"
        dhcp: false
        mtu: 9000
        addresses:
          - "192.168.20.1/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        vip:
          ip: "192.168.1.1"

  - hostname: "hummianet"
    controlPlane: true
    ipAddress: "192.168.20.2"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/7a5c68a0799534cd1918fce3ae44046fcb74601c3e528df3e5d039e7a9654693
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:02:a0"
        dhcp: false
        mtu: 9000
        addresses:
          - "192.168.20.2/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        vip:
          ip: "192.168.1.1"

  - hostname: "esutha"
    controlPlane: true
    ipAddress: "192.168.20.3"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/29d123fd0e746fccd5ff52d37c0cdbd2d653e10ae29c39276b6edb9ffbd56cf4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:1f:75:67"
        dhcp: false
        mtu: 9000
        vip:
          ip: "192.168.1.1"
        addresses:
          - "192.168.20.3/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

