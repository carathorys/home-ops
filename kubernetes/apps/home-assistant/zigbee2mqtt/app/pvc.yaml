---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-data
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt
spec:
  storageClassName: ceph-block-pool-fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
