---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt
spec:
  storageClassName: zigbee2mqtt
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.${SECRET_DOMAIN}
    path: "/media/services/zigbee2mqtt"
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt
spec:
  storageClassName: zigbee2mqtt
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
