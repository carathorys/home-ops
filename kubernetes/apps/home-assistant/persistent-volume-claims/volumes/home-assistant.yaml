---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant
spec:
  storageClassName: home-assistant
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.gallay.hu
    path: "/media/services/home-assistant"
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant
spec:
  storageClassName: home-assistant
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
