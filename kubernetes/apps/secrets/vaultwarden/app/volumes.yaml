---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden
spec:
  storageClassName: vaultwarden
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: "/mnt/data/services/secrets/vaultwarden"
  mountOptions:
    - vers=4.2
    - rsize=1048576
    - wsize=1048576
    - async
    - noatime
    - nodiratime

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden
spec:
  storageClassName: vaultwarden
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
