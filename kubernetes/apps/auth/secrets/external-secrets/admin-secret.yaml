---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secret-manager
  target:
    name: admin-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      data:
        ADMIN_EMAIL: "{{ .admin_user_ADMIN_EMAIL }}"
        ADMIN_PASSWORD: "{{ .admin_user_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: admin-user
      rewrite:
        - regexp:
            source: "(.*)"
            target: "admin_user_$1"
