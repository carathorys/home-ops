        # @schema
        # -- Extra annotations for the ServiceMonitor manifest.
        annotations: {}

        # @schema
        # required: false
        # additionalProperties: true
        # @schema
        # -- Extra labels for the ServiceMonitor manifest.
        labels: {}

  # @schema
