    # @schema
    # required: false
    # @schema
    # -- Deployment Strategy Type.
    type: 'RollingUpdate'

    # @schema
    # required: false
    # @schema
    rollingUpdate:

      # @schema
      # required: false
      # @schema
      # -- RollingUpdate partition value.
      partition: 0

      # @schema
      # required: false
      # @schema
      # -- RollingUpdate max surge value.
      maxSurge: '25%'

      # @schema
      # required: false
      # @schema
      # -- RollingUpdate max unavailable value.
      maxUnavailable: '25%'

  env: []

