      port: 9959

      # @schema
      # required: false
      # @schema
      buffers:

        # @schema
        # required: false
        # @schema
        # -- Read buffer.
        read: 4096

        # @schema
        # required: false
        # @schema
        # -- Write buffer.
        write: 4096

      # @schema
      # required: false
      # @schema
      timeouts:

        # @schema
        # required: false
        # @schema
        # -- Read timeout.
        read: '6 seconds'

        # @schema
