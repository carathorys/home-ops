  # @schema
  # required: false
  # additionalProperties: true
  # @schema
  # -- Extra labels for the PodDisruptionBudget manifest.
  labels: {}

  # @schema
  # required: false
  # @schema
  # -- Minimum available value for the PodDisruptionBudget manifest.
  minAvailable: 0

  # @schema
  # required: false
  # @schema
  # -- Maximum available value for the PodDisruptionBudget manifest.
  maxUnavailable: 0

