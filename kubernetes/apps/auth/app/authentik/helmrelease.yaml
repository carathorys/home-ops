# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      reconcileStrategy: ChartVersion
      version: "2025.10"
      sourceRef:
        kind: HelmRepository
        name: ${APP}
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    authentik:
      postgresql:
        enabled: true
        host: file:///postgres-creds/host
        port: file:///postgres-creds/port
        database: file:///postgres-creds/database
        username: file:///postgres-creds/username
        password: file:///postgres-creds/password
    server:
      replicas: 2
      service:
        type: LoadBalancer
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      route:
        main:
          enabled: true
          hostnames: ["auth.${SECRET_DOMAIN}"]
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https
            # - name: external
            #   namespace: kube-system
            #   sectionName: https
          rules:
            - backendRefs: [{}]
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-app
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    workers:
      replicas: 2
      volumes:
        - name: postgres-creds
          secret:
            secretName: postgres-app
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true