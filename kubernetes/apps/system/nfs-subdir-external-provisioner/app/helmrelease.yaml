---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nfs-subdir-external-provisioner
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    storageClass:
      name: nfs-dynamic
      defaultClass: true
    nfs:
      server: nfs.${SECRET_DOMAIN}
      path: /k8s