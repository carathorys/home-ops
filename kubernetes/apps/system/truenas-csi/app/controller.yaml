---
# Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: truenas-csi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truenas-csi-controller
  template:
    metadata:
      labels:
        app: truenas-csi-controller
    spec:
      serviceAccountName: truenas-csi-controller-sa
      containers:
        # CSI Controller
        - name: csi-controller
          image: truenas/truenas-csi-driver:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--node-id=$(NODE_ID)"
            - "--v=4"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: TRUENAS_URL
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: truenasURL
            # API Key authentication
            - name: TRUENAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: truenas-api-credentials
                  key: api-key
            - name: TRUENAS_DEFAULT_POOL
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: defaultPool
            - name: TRUENAS_NFS_SERVER
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: nfsServer
            - name: TRUENAS_ISCSI_PORTAL
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: iscsiPortal
            - name: TRUENAS_ISCSI_IQN_BASE
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: iscsiIQNBase
                  optional: true
            - name: TRUENAS_INSECURE_SKIP_VERIFY
              valueFrom:
                configMapKeyRef:
                  name: truenas-csi-config
                  key: truenasInsecure
                  optional: true
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5

        # CSI Provisioner
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v5.0.1
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--feature-gates=Topology=true"
            - "--extra-create-metadata"
            - "--leader-election=true"
            - "--default-fstype=ext4"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        # CSI Attacher
        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:v4.7.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        # CSI Snapshotter
        - name: csi-snapshotter
          image: registry.k8s.io/sig-storage/csi-snapshotter:v8.1.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        # CSI Resizer
        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        # Liveness Probe
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.14.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--health-port=9808"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

      volumes:
        - name: socket-dir
          emptyDir: {}
