# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 1h
  chart:
    spec:
      chart: ${APP}
      reconcileStrategy: ChartVersion
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: ${APP}
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      enabled: true
      rbac:
        enabled: true
      replicaCount: 3

      args:
        - "--v={{ .Values.controller.verbosityLevel }}"
        - "--leader-election=true"
        - "--enable-distributed-snapshotting"
      extraArgs: []
      verbosityLevel: 5
