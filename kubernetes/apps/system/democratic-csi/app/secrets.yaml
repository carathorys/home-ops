---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-secrets
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secret-manager
  target:
    name: democratic-csi-secrets # rook-ceph expects this name
    template:
      data:
        ADMIN_NAME: "{{ .ADMIN_NAME }}"
        ADMIN_PASS: "{{ .ADMIN_PASS }}"
        ADMIN_API_KEY: "{{ .ADMIN_API_KEY }}"
        K8S_NFS_USER: "{{ .K8S_NFS_USER }}"
        K8S_NFS_PASS: "{{ .K8S_NFS_PASS }}"
  dataFrom:
    - extract:
        key: democratic-csi