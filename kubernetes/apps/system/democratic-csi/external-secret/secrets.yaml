---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-external-secrets
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secret-manager
  target:
    name: democratic-csi-external-secrets # rook-ceph expects this name
    template:
      data:
        ADMIN_API_KEY: "{{ .ADMIN_API_KEY }}"
  dataFrom:
    - extract:
        key: democratic-csi