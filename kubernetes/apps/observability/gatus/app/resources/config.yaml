---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "status.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
  - name: auth
    group: external
    url: 1.1.1.1
    ui:
      hide-hostname: true
      hide-url: true
    interval: 1m
    dns:
      query-name: "auth.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"
  - name: emby
    group: external
    url: 1.1.1.1
    ui:
      hide-hostname: true
      hide-url: true
    interval: 1m
    dns:
      query-name: "emby.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"
  - name: plex
    group: external
    url: 1.1.1.1
    ui:
      hide-hostname: true
      hide-url: true
    interval: 1m
    dns:
      query-name: "plex.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"

  - name: qui
    group: internal
    url: 192.168.0.99
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "qui.${SECRET_DOMAIN}"
      query-type: A
    conditions:

      - "len([BODY]) > 0"
  - name: jackett
    group: internal
    url: 192.168.0.99
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "jackett.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"

  - name: jellyseerr
    group: internal
    url: 192.168.0.99
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "jellyseerr.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"


  - name: radarr
    group: external
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "radarr.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"

  - name: sonarr
    group: internal
    url: 192.168.0.99
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "sonarr.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) > 0"

  - name: sonarr
    group: external
    url: https://sonarr.${SECRET_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "len([BODY]) > 0"

  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
