---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-data
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-data-temp
spec:
  storageClassName: ceph-blockpool
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
