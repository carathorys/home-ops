---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads
spec:
  storageClassName: downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: "/mnt/data/downloads"
  mountOptions:
    - vers=4.2
    - rsize=1048576
    - wsize=1048576
    - async
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads
spec:
  storageClassName: downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
