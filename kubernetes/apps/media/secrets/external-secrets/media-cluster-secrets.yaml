---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: media-cluster-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secret-manager
  target:
    name: media-cluster-secrets
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      # data:
      #   POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
      #   POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
      #   JELLYSEERR_DATABASE: "{{ .JELLYSEERR_DATABASE }}"
      #   JELLYSEERR_USERNAME: "{{ .JELLYSEERR_USERNAME }}"
      #   JELLYSEERR_PASSWORD: "{{ .JELLYSEERR_PASSWORD }}"
      #   PROWLARR_DATABASE: "{{ .PROWLARR_DATABASE }}"
      #   PROWLARR_USERNAME: "{{ .PROWLARR_USERNAME }}"
      #   PROWLARR_PASSWORD: "{{ .PROWLARR_PASSWORD }}"
      #   RADARR_DATABASE: "{{ .RADARR_DATABASE }}"
      #   RADARR_USERNAME: "{{ .RADARR_USERNAME }}"
      #   RADARR_PASSWORD: "{{ .RADARR_PASSWORD }}"
      #   SONARR_DATABASE: "{{ .SONARR_DATABASE }}"
      #   SONARR_USERNAME: "{{ .SONARR_USERNAME }}"
      #   SONARR_PASSWORD: "{{ .SONARR_PASSWORD }}"
  data:
    - remoteRef:
        key: media-cluster-secrets
      secretKey: data
    - remoteRef:
        key: media-cluster-secrets
        property: "{{ .POSTGRES_SUPER_PASS }}"
      secretKey: POSTGRES_SUPER_PASS
    - remoteRef:
        key: media-cluster-secrets
        property: JELLYSEERR_DATABASE
      secretKey: JELLYSEERR_DATABASE
    - remoteRef:
        key: media-cluster-secrets
        property: JELLYSEERR_USERNAME
      secretKey: JELLYSEERR_USERNAME
    - remoteRef:
        key: media-cluster-secrets
        property: JELLYSEERR_PASSWORD
      secretKey: JELLYSEERR_PASSWORD
    - remoteRef:
        key: media-cluster-secrets
        property: PROWLARR_DATABASE
      secretKey: PROWLARR_DATABASE
    - remoteRef:
        key: media-cluster-secrets
        property: PROWLARR_USERNAME
      secretKey: PROWLARR_USERNAME
    - remoteRef:
        key: media-cluster-secrets
        property: PROWLARR_PASSWORD
      secretKey: PROWLARR_PASSWORD
    - remoteRef:
        key: media-cluster-secrets
        property: RADARR_DATABASE
      secretKey: RADARR_DATABASE
    - remoteRef:
        key: media-cluster-secrets
        property: RADARR_USERNAME
      secretKey: RADARR_USERNAME
    - remoteRef:
        key: media-cluster-secrets
        property: RADARR_PASSWORD
      secretKey: RADARR_PASSWORD
    - remoteRef:
        key: media-cluster-secrets
        property: SONARR_DATABASE
      secretKey: SONARR_DATABASE
    - remoteRef:
        key: media-cluster-secrets
        property: SONARR_USERNAME
      secretKey: SONARR_USERNAME
    - remoteRef:
        key: media-cluster-secrets
        property: SONARR_PASSWORD
      secretKey: SONARR_PASSWORD
