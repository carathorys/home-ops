# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: ${APP}
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/amd-gpu
                        operator: In
                        values:
                          - "true"
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - plex
                  topologyKey: kubernetes.io/hostname
        containers:
          main:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/linuxserver/emby
              tag: 4.9.1.90-ls260
            env:
              TZ: "Europe/Budapest"
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              ADVERTISE_IP: "https://${APP}:443,https://${APP}.${SECRET_DOMAIN}:443"
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 4Gi
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: &port 8096
            protocol: TCP
    route:
      internal:
        hostnames: ["${APP}", "${APP}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *port
    persistence:
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      config:
        type: persistentVolumeClaim
        existingClaim: emby
        globalMounts:
          - path: /config
      movies:
        type: persistentVolumeClaim
        existingClaim: movies
        globalMounts:
          - path: /movies
            readOnly: true
      tv:
        type: persistentVolumeClaim
        existingClaim: tv
        globalMounts:
          - path: /tv
            readOnly: true
      kids-movies:
        type: persistentVolumeClaim
        existingClaim: kids-movies
        globalMounts:
          - path: /mnt/Gyerek/Filmek
            readOnly: true
      kids-tv:
        type: persistentVolumeClaim
        existingClaim: kids-tv
        globalMounts:
          - path: /mnt/Gyerek/Sorozatok
            readOnly: true
      music-video:
        type: persistentVolumeClaim
        existingClaim: music-video
        globalMounts:
          - path: /music/video
            readOnly: true
      music-sound:
        type: persistentVolumeClaim
        existingClaim: music-sound
        globalMounts:
          - path: /music/sound
            readOnly: true
      emby-cache:
        type: emptyDir
        globalMounts:
          - path: /config/cache/emby
      transcoding-cache:
        type: emptyDir
        globalMounts:
          - path: /config/cache/transcoding
