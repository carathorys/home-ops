---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgadmin-nfs
spec:
  storageClassName: pgadmin-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs.${SECRET_DOMAIN}
    path: "/media/services/pgadmin"
  mountOptions:
    - vers=4.2
    - rsize=1048576
    - wsize=1048576
    - async
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-nfs
spec:
  storageClassName: pgadmin-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
